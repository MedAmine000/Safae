{% extends 'layout.html' %}
{% block content %}
<h2>⚠️ Alertes de stock critique</h2>
<table class="table table-bordered">
    <thead><tr><th>Description</th><th>Stock</th><th>Minimum</th><th>Criticité</th></tr></thead>
    <tbody>
    {% for piece in alerts %}
        <tr class="table-danger">
            <td>{{ piece['description'] }}</td>
            <td>{{ piece['stock_actuel'] }}</td>
            <td>{{ piece['stock_minimum'] }}</td>
            <td>{{ piece['criticite'] }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
